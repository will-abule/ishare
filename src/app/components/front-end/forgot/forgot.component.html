<div class="post ">
  <div class="post-content mt-100">
    <img src="./assets/forgot.png" alt="forget password image">
  </div>
  <div class="post-footer">
    <div class="post-title">
      <div class="wrapper">
        <ng-container>

          <h6 class="mb-30">Dumb you! give us your email to Reset your Password <img src="./assets/forgot2.png" alt="forgot"></h6>
          <form [formGroup]="userForm" (ngSubmit)="signIn()">
            <div class="mt-10">
              <input formControlName="email" type="email" name="email" placeholder="Email address" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email address'"
                required class="single-input">
            </div>

            <div *ngIf="formErrors.email" class="alert alert-danger" role="alert">
              {{ formErrors.email }}
            </div>
            <button type="submit" [disabled]="!userForm.valid" class="btn btn-outline-success mt-10">
              {{submit}}
              <span *ngIf="!loader" class="lnr lnr-arrow-right"></span>
              <div style="float: right;" [class.loader]="loader"></div>
            </button>
          </form>
          <br>
          <p *ngIf="!user">Don't have an Account?
            <a routerLink="/register">Click here</a> to create one</p>
          <br>

          <p *ngIf="!user">Already have an account?
            <a routerLink="/login">Click here</a> to login!</p>
          <br>
        </ng-container>

      </div>
    </div>
  </div>
</div>
<footer class="mt-70"></footer>
