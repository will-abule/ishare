<section class="section-gap studio-area">
  <div class="overlay overlay-bg"></div>
  <div class="container">
    <loading-spinner *ngIf="showSpinner"></loading-spinner>
    <div class="row align-items-center">
      <div class="col-md-12" *ngIf="Article | async as a">
        <div class="">
          <h2>{{a.title}}</h2>
          <br>
          <p>
            <i>{{a.author}}
              <b></b>
            </i>
          </p>
          <br>
          <span class="customizable" style="width: 110%">
            <button class="bt" mat-icon-button shareButton="facebook" #fbBtn [style.color]="share.prop.facebook.color">
              <fa-icon [icon]="share.prop.facebook.icon" size="lg"></fa-icon> 
            </button>
            <button class="bt" mat-icon-button shareButton="twitter" #twtBtn [style.color]="share.prop.twitter.color">
              <fa-icon [icon]="share.prop.twitter.icon" size="lg"></fa-icon>
            </button>
            <button class="bt" mat-icon-button shareButton="linkedin" #inBtn [style.color]="share.prop.linkedin.color">
              <fa-icon [icon]="share.prop.linkedin.icon" size="lg"></fa-icon>
            </button>
            <button class="bt" mat-icon-button shareButton="whatsapp" #wtsBtn [style.color]="share.prop.whatsapp.color">
              <fa-icon [icon]="share.prop.whatsapp.icon" size="lg"></fa-icon>
            </button>
            <button class="bt" mat-icon-button shareButton="telegram" #teleBtn [style.color]="share.prop.telegram.color">
              <fa-icon [icon]="share.prop.telegram.icon" size="lg"></fa-icon>
            </button>
            <button class="bt" mat-icon-button shareButton="pinterest" #pinBtn [style.color]="share.prop.pinterest.color">
              <fa-icon [icon]="share.prop.pinterest.icon" size="lg"></fa-icon>
            </button>
          </span>
          <br>
          <hr>
          <p [froalaView]="a.body"></p>
        </div>
        <disqus-thread [page-identifier]="pageId" [page-url]="url"></disqus-thread>
      </div>
    </div>
  </div>
</section>
<footer class="mt-70"></footer>
