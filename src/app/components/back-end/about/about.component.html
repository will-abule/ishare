<div class="container">
	<div class="col-md-8 offset-md-2 contact-right-w3l">
		<h3 class="mb-30" >About Settings</h3>
		<form  #about="ngForm" (ngSubmit)="save(about.value)" *ngIf="about as a">
      
      <textarea 
        class="single-textarea"
        [froalaEditor]="options" 
        [froalaEditor] [(froalaModel)]="about.content || a.content" 
        [(ngModel)]="about.content || a.content" 
        #content='ngModel' 
        name="content" 
        id="content" 
        type="text"
        >
      </textarea>
      <br><br>
      <button 
        [disabled]="!about.valid" 
        type="submit" class="btn btn-outline-danger mr-10"
      >
        Submit
      </button>
		</form>
	</div>
</div>

<footer class="mt-70"></footer>
