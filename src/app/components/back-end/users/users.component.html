 
<div class="container">
    <div class="col-md-8 offset-md-2">
      <div class="section-top-border">
        <h3 class="mb-30">Users</h3>
  
        <input type="text" #query (keyup)="filter(query.value)" placeholder="Search.." class="single-input">
        <br>
        <div class="progress-table-wrap">
          <div class="progress-table">
            <div class="table-head">
              <div class="serial">#</div>
              <div class="country">Name</div>
              <div class="country">Email</div>
              <div class="country"></div>
            </div>
            <div class="table-row"  *ngFor="let a of filteredUser | paginate: { itemsPerPage: 10, currentPage: p }; let i=index">
              <div class="serial">{{i}}</div>
              <div class="country">{{a.displayName}}</div>
              <div class="country">{{a.email}}</div>
              <div class="country">
                <a 
                  [routerLink]="['/admin/edit-user',a.id]" 
                  class="genric-btn info-border circle"
                  >
                  Edit
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <br><br>
  <div class="container text-center">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
  <footer class="mt-70"></footer>
