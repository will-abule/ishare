 
<div class="section-top-border container">
  <div class="row">
    <div class="col-lg-10 col-md-10 offset-md-1" style="margin-top: 50px !important">
      <h3 class="mb-30">Edit An Article</h3>
      <form  #article="ngForm" (ngSubmit)="save(article.value)"  *ngIf="Article as a">
        <div class="mt-10">
          <input 
            class="single-input" 
            [(ngModel)]="a.title || article.title" 
            #title='ngModel' 
            name="title" 
            id="title" 
            type="text" 
            placeholder="Title"
            required
            onfocus="this.placeholder = ''" 
            onblur="this.placeholder = 'Title'"
          >

          <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
            Title is required.
          </div>

          <br>

          <input 
            class="single-input" 
            [(ngModel)]="a.author || article.author" 
            #author='ngModel' 
            name="author" 
            id="author" 
            type="text" 
            placeholder="Author"
            required
            onfocus="this.placeholder = ''" 
            onblur="this.placeholder = 'Author'"
          >

          <div class="alert alert-danger" *ngIf="author.touched && author.invalid">
            Author is required.
          </div>

          <br>

          <!-- <div class="form-group">
            <label for="cover-photo">Article Cover Photo</label>
            <input 
              [(ngModel)]="article.file" 
              #file='ngModel' 
              name="file"  
              type="file" 
              class="form-control-file" 
              id="cover-photo" 
              (change)="detectFiles($event)"
              required 
            >
          </div>

          <div class="alert alert-danger" *ngIf="file.touched && file.invalid">
            Cover Photo is required.
          </div> 

          <br> -->

          <div class="mt-10">
            <label for="discription">Article Discription</label>
            <textarea 
              [(ngModel)]="a.discription || article.discription" 
              #discription='ngModel' 
              name="discription" 
              class="from-control card" 
              id="discription" 
              required
              style="width: 100%;
              height: 100px;
              overflow-y: scroll;
              overflow-x: hidden;
              padding: 10px;"
            >
            </textarea>

            <div class="alert alert-danger" *ngIf="discription.touched && discription.invalid">
              Article Discription is required.
            </div>
          </div>

          <div class="mt-10">
            <label for="body">Body</label>
            <textarea 
              [(ngModel)]="a.body || article.body" 
              [froalaEditor]="options" 
              [froalaEditor] [(froalaModel)]="a.body || article.body" 
              #body='ngModel' 
              name="body" 
              class="from-control card" 
              id="body" 
              required
              style="width: 100%;
              height: 100px;
              overflow-y: scroll;
              overflow-x: hidden;
              padding: 10px;"
            >
            </textarea>

            <div class="alert alert-danger" *ngIf="body.touched && body.invalid">
              Body is required.
            </div>
          </div>

          <!-- letter conditions -->
          <div class="alert alert-danger" *ngIf="!article.valid">
            form is not valid
          </div>

          <br>

          <div class="alert alert-success" *ngIf="article.valid">
            Everything looks good
          </div>

          <button 
            [disabled]="!article.valid" 
            type="submit" class="btn btn-outline-success mr-10"
            [class.disabled]="activeButton" 
            (click)="activeButton = !activeButton"
          >
            {{submit}}
            <!-- <div style="float: right;  border-top: 2px solid #28a745" [class.loader]="loader"></div> -->
          </button>

          <a 
          (click)="cancel()" class="btn btn-outline-warning mr-10"
          [class.disabled]="activeButton" 
          (click)="activeButton = !activeButton"
          >Cancel</a>
          <a 
          [class.disabled]="activeButton" 
          (click)="activeButton = !activeButton"
          (click)="delete(a)" class="btn btn-outline-danger"
          >Delete</a>

          <!-- letter conditions -->
        </div>
      </form>
    </div>
  </div>
</div>
<footer class="mt-70"></footer>
